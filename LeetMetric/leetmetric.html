<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetMetric</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">

      <h1>LeetMetric</h1>

      <div class="user-container">
          <p>Enter your username here</p>
          <div class="input-user-container">
            <input type="text" id="username" placeholder="Enter your username here">
            <button id="search-btn">Search</button>
          </div>
      </div>

      <div class="stats-container">
         <div class="progress">
            <div class="progress-item  Circle" >
                <div class="easy-progress">
                    <span id="easy-label"></span>
                    Easy
                </div>
            </div>

            <div class="progress-item Circle">
                <div class="medium-progress">
                    <span id="Medium-label"></span>
                    Medium
                </div>
            </div>

            <div class="progress-item Circle">

                <div class="hard-progress">
                    <span id="hard-label"></span>
                   Hard
                </div>

            </div>

            <div class="stats-card">
                <!-- //directly populate card here from javascript  -->

            </div>

         </div>
      </div>

    </div>




    <script src="script.js"></script>
</body>
</html>
